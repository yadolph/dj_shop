{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'market/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}
        {% for product in products %}
            <div class="product_cat">
                <h1 class="product_name">{{ product.brand }} {{ product.model }}</h1>
                <div><img src="{{ product.picture.url }}" height="250px" /></div>
                <div class="product_description">{{ product.description|safe }}</div>
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
