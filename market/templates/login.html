{% extends 'base.html' %}

{% block title %}Просто магазин{% endblock %}

{% block content %}

    <div class="container">
        <div class="header"></div>
        <h2>Вход в систему</h2>
        <form action="/login/" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p> {{ field }}
                {{ field.errors }}
            {% endfor %}

            <input type="submit" value="Submit">
        </form>

        <p>{{ result }}</p>
        <p><a href="/">Вернуться на главную</a></p>
    </div>

{% endblock %}
