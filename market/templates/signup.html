{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form action="/signup/" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p> {{ field }}
                {{ field.errors }}
            {% endfor %}

            <input type="submit" value="Submit">
        </form>
        {{ result }}
        <p><a href="/">Вернуться на главную</a></p>
    </div>
{% endblock %}
